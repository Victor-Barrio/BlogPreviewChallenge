<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
  </style>

</head>

<body>

  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="Svg of a progaming image" width="300" height="300">
      <div class="stateDate">
        <div class="state">
          <p>Learning</p>
        </div>
        <p>Published 03 Dec 2024</p>
      </div>
      <div class="titleText">
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Icon of Greg Hooper" width="30" height="30">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Víctor Barrio Martínez</a>.</p>
    </div>
  </footer>
  
</body>

</html>
